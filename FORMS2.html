<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms2</title>
</head>
<body>
    <h2>Job Application</h2>
    <br>
    <label for="Name">Name: </label>
    <input type="text" id="Name" name="Name">
    <br>
    <br>
    <label for="Email">Email ID: </label>
    <input type="email" id="Email" name="email">
    <br>
    <br>
    <label for="phone">Phone No: </label>
    <input type="tel" id="phone" name="phone">
    <br>
    <br>
    <label for="resume">Resume: </label>
    <input type="file" id="resume" name="resume">
    <br>
    <br>
    <label for="exp">Experience (in years): </label>
    <input type="number" id="exp" name="exp" min="0" max="50">
    <br>
    <br>
    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" id="checkbox1" name="checkbox">
        <label for="checkbox1">HTML </label>
        <input type="checkbox" id="checkbox2" name="checkbox">
        <label for="checkbox2">CSS </label>
        <input type="checkbox" id="checkbox3" name="checkbox">
        <label for="checkbox3">JavaScript </label>
    </fieldset>
    <br>
    <label for="option">Highest Education</label>
    <select>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select>
    <br>
    <fieldset>
        <legend>Availability:</legend>
        <label for="radio1">Full-time</label>
        <input type="radio" id="radio1" name="radio">
        <br>
        <label for="radio2">Part-time</label>
        <input type="radio" id="radio2" name="radio">
    </fieldset>
    <br>
    <label for="Comment">Additional Comments: </label>
    <br>
    <textarea id="Comment" name="Comment" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="Submit Application" id="sub1">
</body>
</html>
